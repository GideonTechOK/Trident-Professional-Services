<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Trident Professional Services</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Include Marked.js -->
    <style>
        /* Additional styling for the blog container */
        #blog-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        #blog-container h1, #blog-container h2, #blog-container h3 {
            color: #007acc;
        }
        #blog-container p {
            line-height: 1.6;
        }
        #blog-container hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trident Professional Services</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>Insights and Updates</h2>
        <div id="blog-container">
            <p>Loading blog posts...</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Trident Professional Services. All Rights Reserved.</p>
    </footer>
    <script>
        // Fetch and display blog posts from blog.md
        fetch('blog.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load blog posts.');
                }
                return response.text();
            })
            .then(markdown => {
                // Convert Markdown to HTML and inject into the blog container
                const blogContainer = document.getElementById('blog-container');
                blogContainer.innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                const blogContainer = document.getElementById('blog-container');
                blogContainer.innerHTML = `<p>${error.message}</p>`;
            });
    </script>
</body>
</html>
